<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat Registration</title>
        <link rel="stylesheet" href="./resources/css/shared.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="row my-auto">
        <div class="col-sm-4 mx-auto" id="single-centered-div">
            <h3>Registration</h3>
            <form>
                <div class="form-group">
                    <label for="E-mail">E-mail address</label>
                    <input class="form-control" type="text" placeholder="Enter your e-mail address here"/>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" placeholder="Enter your password here"/>
                </div>
                <div class="form-group">
                    <label for="Password Confirmation">Confirm Password</label>
                    <input class="form-control" type="password" placeholder="Confirm your password"/>
                </div>
                <div class="text-center">
                    <button class="btn btn-info button-shadow" type="submit">Submit</button>
                </div>
            </form>
        </div></div>
    </body>
</html>
